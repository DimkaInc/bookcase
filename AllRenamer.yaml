version: 1
formatters:
    simple:
        format: "%(asctime)s [%(levelname)-8s] %(name)-15s в %(module)s:%(lineno)d - «%(message)s»"
        datefmt: "%d.%m.%Y %H:%M:%S"
    precise:
        format: "%(asctime)s [%(levelname)-8s] %(name)-15s - «%(message)s»"
        datefmt: "%d.%m.%Y %H:%M:%S"
    brief:
        format: "%(asctime)s [%(levelname)-8s] - «%(message)s»"
        datefmt: "%d.%m.%Y %H:%M:%S"
        style: "%"
handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout
    file:
        class: logging.handlers.RotatingFileHandler
        encoding: "utf-8"
        formatter: precise
        filename: allrenamer.log
        maxBytes: 0xA00000
        backupCount: 3
loggers:
    book:
        level: DEBUG
        handlers: [file]
        propogate: no
    crc32:
        level: DEBUG
        handlers: [file]
        propogate: no
    files:
        level: DEBUG
        handlers: [file]
        propogate: no
    goodbook:
        level: DEBUG
        handlers: [file]
        propogate: no
root:
    level: DEBUG
    handlers: [console, file]
    propogate: no